<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Digital</title>
</head>

<body>
    <div>
        <input class="display">
        <button class="gray-button" onclick="limpaTela()">AC</button class="">
        <button class="gray-button" onclick="inverterNumero()">+/-</button class="">
        <button class="blue-button" onclick="adicionarCaracter('/')">/</button class="">
        <button class="blue-button" onclick="adicionarCaracter('*')">*</button class="">
        <button class="black-button" onclick="adicionarCaracter('7')">7</button class="">
        <button class="black-button" onclick="adicionarCaracter('8')">8</button class="">
        <button class="black-button" onclick="adicionarCaracter('9')">9</button class="">
        <button class="blue-button" onclick="adicionarCaracter('-')">-</button class="">
        <button class="black-button" onclick="adicionarCaracter('4')">4</button class="">
        <button class="black-button" onclick="adicionarCaracter('5')">5</button class="">
        <button class="black-button" onclick="adicionarCaracter('6')">6</button class="">
        <button class="black-button" onclick="adicionarCaracter('+')">+</button class="">
        <button class="black-button" onclick="adicionarCaracter('1')">1</button class="">
        <button class="black-button" onclick="adicionarCaracter('2')">2</button class="">
        <button class="black-button" onclick="adicionarCaracter('3')">3</button class="">
        <button class="equal-button igual" onclick="calcular()">=</button class="">
        <button class="black-button zero" onclick="adicionarCaracter('0')">0</button class="">
        <button class="black-button" onclick="adicionarCaracter('.')">.</button class="">
    </div>
</body>
<script src="./script.js"></script>
<script>
    function adicionarCaracter(caracter) {
        const valorDisplay = document.querySelector(".display").value


        document.querySelector(".display").value = valorDisplay + caracter
    }

    function limpaTela() {
        document.querySelector(".display").value = ""
    }

    function calcular() {
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = eval(valorDisplay)
    }

    function inverterNumero() {
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = valorDisplay * -1
    } 
</script>

</html>
